<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Tiger stripes background -->
  <defs>
    <linearGradient id="tigerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <pattern id="stripes" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
      <rect width="10" height="20" fill="#FF6B35"/>
      <rect x="10" width="10" height="20" fill="#F7931E"/>
    </pattern>
  </defs>
  
  <!-- Main circle -->
  <circle cx="100" cy="100" r="90" fill="url(#tigerGradient)" stroke="#1A1A1A" stroke-width="4"/>
  
  <!-- Chat bubble -->
  <path d="M 60 70 L 140 70 Q 150 70 150 80 L 150 110 Q 150 120 140 120 L 85 120 L 70 135 L 70 120 L 60 120 Q 50 120 50 110 L 50 80 Q 50 70 60 70 Z" 
        fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Message lines -->
  <line x1="70" y1="85" x2="130" y2="85" stroke="#FF6B35" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="95" x2="120" y2="95" stroke="#F7931E" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="105" x2="125" y2="105" stroke="#FF6B35" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Tiger claw marks (decorative) -->
  <g opacity="0.3">
    <line x1="30" y1="40" x2="40" y2="50" stroke="#1A1A1A" stroke-width="3" stroke-linecap="round"/>
    <line x1="40" y1="35" x2="50" y2="45" stroke="#1A1A1A" stroke-width="3" stroke-linecap="round"/>
    <line x1="50" y1="30" x2="60" y2="40" stroke="#1A1A1A" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
