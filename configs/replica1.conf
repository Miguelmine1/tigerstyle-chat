# TigerChat Configuration - Replica 1
# Three-replica cluster on localhost

[cluster]
cluster_id = 123456789
replica_id = 1

[network]
host = 127.0.0.1
port = 3001

[peers]
# Peer addresses for cluster communication
peer.0 = 127.0.0.1:3000
peer.1 = 127.0.0.1:3001
peer.2 = 127.0.0.1:3002

[timeouts]
# Prepare timeout: time to wait for prepare phase (ms)
prepare_timeout_ms = 50

# View change timeout: time before triggering view change (ms)
view_change_timeout_ms = 300

[queues]
# Maximum message queue size (bounded)
message_queue_size = 1024

# Cryptographic keys (Ed25519)
[keys]
# In production: generate with ed25519-keygen
# For testing: placeholder keys
